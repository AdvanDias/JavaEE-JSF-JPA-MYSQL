<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro</title>
</h:head>
<h:body>
	<h1>Cadastro</h1>
	<h:form>
	<h:panelGrid columns="2">
	
	<h:outputText value="Nome"/>
	<h:inputText value="#{userResource.user.nome}"/>
	
	<h:outputText value="Email"/>
	<h:inputText value="#{userResource.user.email}"/>
	
	<h:outputText value="Senha"/>
	<h:inputText value="#{userResource.user.senha}"/>
	
	<h:outputText value="Telefone"/>
	<h:inputText value="#{userResource.tel.numero}"/>
	
	<h:outputText value="DDD"/>
	<h:inputText value="#{userResource.tel.ddd}"/>
	
	<h:outputText value="Tipo"/>
	<h:inputText value="#{userResource.tel.tipo}"/>
	
	<h:commandButton value="Envia" action="#{userResource.recebeDados}"/>
	
	</h:panelGrid>
	</h:form>
</h:body>
</html>
